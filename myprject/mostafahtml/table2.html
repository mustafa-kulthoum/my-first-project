<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta name="discription"content="html for beginners">
    <title>table part 2 by css (table,tr ,td,th,caption)</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <style>
        table,td{border:1px solid#ddd}
        table td{text-align:center}
        table caption {color:#00f;font-weight:bold}
        table {width:500px}
        thead td{font-weight:bold;background:#333;color:#fff;padding:5px}
        tfoot td{font-weight:bold;background:#dddd;color:#f00;padding:5px}
        tbody td{font-weight:bold;background:#00F;color:#FF0;padding:5px}
    </style>
   </head>
   <body>
    <table>
    <caption > this is our hosting plan</caption>
    <tfoot>
     <tr>
      <td>50$</td>
      <td>60$</td>
      <td>70$</td>
      <td>80$</td>
     </tr>
    </tfoot>
     <thead> 
     <tr>
      <td>plan1</td>
      <td>plan2</td>
      <td>plan3</td>
      <td>plan4</td>
     </tr>
    </thead>
    <tbody> 
     <tr>
      <td>hard disk 30GB </td>
      <td>hard disk 40GB</td>
      <td>hard disk 500GB</td>
      <td>hard disk 60GB</td>
     </tr>
     <tr>
      <td>1 data bais</td>
      <td>2 data bais</td>
      <td>3 data bais</td>
      <td>4 data bais</td>
     </tr>
     <tr>
      <td>1 ftp</td>
      <td>2 ftp</td>
      <td>3 ftp</td>
      <td>4 ftp</td>
     </tr>
     </tbody>
    </table>
  </body>
 </html>
