<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta name="discription"content="html for beginners">
    <title>table part 1 (table,tr ,td,th,caption)</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <style>
     table caption {color:#00f;font-weight:bold}
    </style>
   </head>
   <body>
    <table border="1" width="400px">
    <caption > this is my web skill</caption>
     <tr>

      <th>html</th>

      <th>php</th>
      <th>javascript</th>
     </tr>

     </tr>
      <tr>
      <td>november</td>

      <td>75%</td>
      <td>80%</td>
     </tr>
      <tr>
      <td>december</td>
      <td>65%</td>

      <td>90%</td>
     </tr>
   </body>
 </html>
